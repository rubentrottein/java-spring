<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Profil</h1>
    <nav>
        <a href="/">Retour</a>
    </nav>
</header>
<main id="Operations">
    <section>
        <h2 th:text="${title}"></h2>
        <table>
            <thead>
                <th>Label</th>
                <th>Amount</th>
            </thead>
            <tbody>
                <tr th:each="approvisionnement : ${supplyList}">
                    <td th:text = "${approvisionnement.label}"></td>
                    <td th:text = "${approvisionnement.amount}"></td>
                </tr>
            </tbody>

        </table>
    </section>
</main>
</body>
</html>
