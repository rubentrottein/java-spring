<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Payme.com</h1>
    </header>
    <main id="home">
        <section class="form-container">
            <h2>Register</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <label for="name">Nom</label>
                <input id="name" type="text" th:field="*{name}" placeholder="Username" required />
                <label for="email">Adresse E-mail</label>
                <input id="email" type="email" th:field="*{email}" placeholder="Email" required />
                <!--<label for="iban">IBAN</label>-->
                <input id="iban" type="text" th:field="*{iban}" placeholder="IBAN" hidden />
                <!--<label for="balance">Balance</label>-->
                <input id="balance" type="number" th:field="*{balance}" placeholder="Balance" value="0" required hidden />
                <label for="password">Mot de passe</label>
                <input id="password" type="password" th:field="*{password}" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
            <a href="/login">Déjà inscrit : se connecter</a>
        </section>
        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                console.log('Form submitted');
                // e.preventDefault(); // Décommentez pour voir si l'événement est capturé
            });
        </script>
    </main>
</body>
</html>
