<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}">
        <h1>Profil</h1>
        <nav>
            <a href="/profile">Profil</a>
            <a href="/transactions">Virement à un compte Payme</a>
            <a href="/supply">Approvisionnement du compte</a>
            <a href="/logout">Déconnexion</a>
        </nav>
    </header>
    <main id="profile">
    <!--
        <section>
            <p th:text="${username}"></p>
        </section>
    -->
        <section th:object="${user}">

            <h2>Bienvenue, <span th:text="${user.name}"></span></h2>
            <ul>
                <li>Name : <span class="name" th:text="${user.name}"></span></li>
                <li>Balance : <span class="balance" th:text="${user.balance}"></span></li>
                <li>Login : <span class="login" th:text="${user.email}"></span></li>
                <li>Password : <span class="password" th:text="${user.password}"></span></li>
                <li>ContactsList :
                    <ul class="contactsList" th:each="contact : ${contactsList}">
                        <li> #<span th:text="*{id}"> </span> : <span th:text="*{name}"></span></li>
                    </ul>
                </li>

                <li>TransactionList :
                    <ul class="transactionList" th:each="transaction : ${transactionList}">
                        <li th:text="*{id}"></li>
                        <li th:text="*{name}"></li>
                    </ul>
                </li>

                <li>supplyList :
                    <!---->
                    <ul class="supplyList" th:each="supply : ${supplyList}">
                        <li th:text="*{supply.label}"></li>
                        <li th:text="*{supply.amount}"></li>
                    </ul>
                    <!---->
                </li>
            </ul>
        </section>
    <!---->
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
